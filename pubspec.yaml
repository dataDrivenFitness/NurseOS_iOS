name: nurse_os
description: NurseOS mock-only app for iOS
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  uuid: ^4.0.0
  timeago: ^3.5.0
  fl_chart: ^0.64.0
  cupertino_icons: ^1.0.2
  # flutter_windowmanager: ^0.2.0          # screenshot blocking (Android)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0                  # missing include file
  riverpod_lint: ^2.6.5
  custom_lint: ^0.7.5
  golden_toolkit: ^0.15.0                # golden tests

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterVariable.ttf

  assets:
    - assets/fonts/
    - lib/mock_data/
